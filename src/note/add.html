<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <title>Add Note</title>
  </head>
  <body>
    <h1
      class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl flex justify-center py-8"
    >
      Add Note
    </h1>

    <div class="container justify-center flex-auto w-2/5 mx-auto">
      <div class="items-center">
        <label
          for="title"
          class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 my-4 shadow-sm focus-within:border-teal-400 focus-within:ring-1 focus-within:ring-teal-400"
        >
          <input
            type="text"
            id="title"
            placeholder="Enter title here"
            class="peer h-10 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-base"
          />

          <span
            class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
          >
            Title
          </span>
        </label>

        <label for="OrderNotes" class="sr-only">Order notes</label>
        <div
          class="overflow-hidden rounded-lg border border-gray-200 shadow-sm focus-within:border-teal-400 focus-within:ring-1 focus-within:ring-teal-400"
        >
          <textarea
            id="OrderNotes"
            class="w-full resize-none border-none align-top focus:ring-0 sm:text-sm"
            rows="16"
            placeholder="Enter any additional order notes..."
          ></textarea>

          <div class="flex items-center justify-end gap-2 bg-white p-3">
            <button
              type="button"
              class="rounded bg-gray-200 px-3 py-1.5 text-sm font-medium text-gray-700 hover:text-gray-600"
            >
              Clear
            </button>

            <button
              type="button"
              class="rounded bg-teal-400 px-3 py-1.5 text-sm font-medium text-white hover:bg-teal-500"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
